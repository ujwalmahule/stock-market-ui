<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Stock Market</span>

        <span class="toolbar-spacer"></span>
        <div *ngIf="!currentUser; else logout" class="toolbar-button-row">
        <button mat-stroked-button (click)="showLogin()">Login</button>
        <button mat-stroked-button (click)="showSignup()">SignUp</button>
        </div>
        <ng-template #logout>
        <span class="user-name">{{ currentUser.username }}</span>
        <button mat-stroked-button (click)="doLogout()">Logout</button>
        </ng-template>
    </mat-toolbar-row>
</mat-toolbar>
